name: Deploy to Prod

on:
  push:
    branches: [ "main" ]
  pull_request:
    types:
      - closed
    branches: ["main"]

jobs:
  if_merged:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
     - name: Checkout repository
       uses: actions/checkout@v3
     - name: Install Node.js and npm
       uses: actions/setup-node@v3
       with:
          node-version: 18
     - name: Install dependencies
       run: npm install
     - name: Build project
       run: npm run build   
     - name: Login to Docker
       uses: docker/login-action@v2
       with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
     - name: Build the Docker image
       run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_REPO_PROD }}
       env:
        Token: ${{ secrets.BOT_TOKEN_PROD }}
        ClientID: ${{ secrets.BOT_CLIENTID_PROD }}
        GuildID: ${{ secrets.BOT_GUILDID }}
        SixtoloIMG: ${{ secrets.BOT_SIXTOLOIMG }}
        TOCPlaylist: ${{ secrets.BOT_TOCPLAYLIST }}
     - name: Push Docker image to hub
       run: docker push ${{ secrets.DOCKER_REPO_PROD }}
