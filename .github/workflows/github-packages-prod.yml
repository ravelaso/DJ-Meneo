name: Deploy to Prod

on:
  push:
    branches: [ "dev" ]
  pull_request:
    types:
      - closed
    branches: ["dev"]

jobs:
  if_merged:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
     - name: Checkout repository
       uses: actions/checkout@v3
     - name: Install Node.js and npm
       uses: actions/setup-node@v3
     - name: Install dependencies
       run: npm install
     - name: Build project
       run: npm run build
     - name: Create .env file
       run: | 
        echo "Token=${{ secrets.BOT_TOKEN_PROD }}" > .env
        echo "ClientID=${{ secrets.BOT_CLIENTID_PROD }}" >> .env
        echo "GuildID=${{ secrets.BOT_GUILDID }}" >> .env
        echo "SixtoloIMG=${{ secrets.BOT_SIXTOLOIMG }}" >> .env
        echo "TOCPlaylist=${{ secrets.BOT_TOCPLAYLIST }}" >> .env
        echo "YoutubeAPI=${{ secrets.YOUTUBE_API}}" >> .env
     - name: Login to GitHub Container Registry
       uses: docker/login-action@v2
       with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
     - name: Build the Docker image
       run: docker build . --file Dockerfile --tag ghcr.io/${{ github.repository }}/dj-meneo:latest
     - name: Push Docker image to GitHub Packages
       run: docker push ghcr.io/${{ github.repository }}/dj-meneo:latest